<div class="col-lg">
  <div class="row">
    <div class="col-lg-9">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{% if breadcrumbs %}{{breadcrumbs}}/{% endif %}{% if secondcrumbs %}<a href="{{ bread_url }}">{{ secondcrumbs }}</a>/{% endif %}</span> {{ title }}</h4>
    </div>
    <div class="col-lg-3 text-end">
      {% if button_url %}
      <a href="{{ button_url }}" id="{{ buttonid }}"><button class="btn btn-primary">{% if "Edit" in button_text %}<i class="fas fa-pen"></i>{% else %}<i class="fas fa-plus"></i>{% endif %} {{ button_text }}</button></a>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      {% for message in messages %}
      {% if message.tags == "error" %}
      <div class="alert alert-danger">{{ message }}</div>
      {% else %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
